<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Spl ğŸ’—</title>

<style>
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ffd6e0, #fff0f5);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* Use min-height instead of fixed 100vh */
body {
  min-height: 100vh;
}

.container {
  text-align: center;
  background: white;
  padding: 25px;
  border-radius: 25px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  width: 90%;
  max-width: 380px;
  z-index: 2;
}

.cat {
  font-size: 60px;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

h2 {
  font-size: 20px;
}

button {
  margin-top: 15px;
  padding: 12px 18px;
  border: none;
  border-radius: 25px;
  background: #ff6f91;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

button:active {
  transform: scale(0.95);
}

.message {
  margin-top: 15px;
  font-size: 16px;
  color: #ff3e6c;
  min-height: 45px;
  padding: 0 5px;
}

.bigWish {
  font-size: 24px;
  color: #ff3e6c;
  animation: pop 0.8s ease forwards;
}

@keyframes pop {
  from {transform: scale(0.8); opacity: 0;}
  to {transform: scale(1); opacity: 1;}
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp 4s linear forwards;
  z-index: 1;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-120vh) scale(1.4);
    opacity: 0;
  }
}

/* Slight scaling for very small phones */
@media (max-width: 360px) {
  .container {
    padding: 20px;
  }
  .bigWish {
    font-size: 20px;
  }
}
</style>
</head>

<body>

<div class="container" id="box">
  <div class="cat">ğŸ±ğŸ’—</div>
  <h2>Trishnaaaaaa...ğŸ«¶ğŸ’–</h2>
  <button id="btn" onclick="startWish()">Tap if no one wished you today ğŸ¥º</button>
  <div class="message" id="message"></div>
</div>

<script>
function startWish() {
  const text = "If nobody wished you today... then let me be the first.";
  let i = 0;
  const msgBox = document.getElementById("message");
  const btn = document.getElementById("btn");

  btn.style.display = "none";

  function typeWriter() {
    if (i < text.length) {
      msgBox.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, 40);
    } else {
      setTimeout(showFinalWish, 1200);
    }
  }

  typeWriter();
}

function showFinalWish() {
  const box = document.getElementById("box");
  box.innerHTML = `
    <div class="cat">ğŸ±ğŸ’–</div>
    <div class="bigWish">Happy Valentineâ€™s Day ğŸ’—</div>
  `;
  startHearts();
}

function startHearts() {
  const emojis = ["ğŸ’–","ğŸ’•","ğŸ’˜","ğŸ’—","ğŸ’"];
  
  setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 15) + "px";
    
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 4000);
  }, 300);
}
</script>

</body>
</html>
